    <h2>Genel Ayarlar</h2>

      <div class="row-item">
        <span>Tema</span>
      </div>
      <div class="row-item">
        <button
          nbButton
          (click)="changeTheme('dark')"
          [status]="currentTheme.isDark ? 'primary' : ''"
        >

        <button
          nbButton
          (click)="changeTheme('corporate')"

        </button>
      </div>
    </div>
  </div>
</div>
